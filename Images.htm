<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images</title>
  </head>
  <body bgcolor= #eee31b>
<h1>A simple table</h1>
<table border="2px" cellpadding="10" cellspacing="10" rules="cols" frame="vsides">
  <caption>
    table 1
  </caption>
  <thead>
  <tr>
    <th>
      Item
    </th>
    <th>
      Quantity
    </th>
    <th>
      Price
    </th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>
      Apples
    </td>
    <td rowspan="2">
      2Kgs
    </td>
    <td>
      240
    </td>
  </tr>
  <tr>
    <td>
      Tomatoes
    </td>
  <!--  <td>
      3Kgs
    </td>-->
    <td>
      120
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      Total
    </td>
    <td>
      500
    </td>
  </tr>
</tbody>
</table>

  </body>
</html>
