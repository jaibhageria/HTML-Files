<html>
<head>
	<script>
		var str=prompt("Entera valid string")
		var encoded="";
		i=0
		b=0
		for(i=0;i<str.length;i++)
		{
			code=str.charCodeAt(i)	
			if((code<65 || code>90) && (code<97 || code>122))
			{
				alert("Invalid Input")
				break
			}
			b=code+i+1
			if(code>=65 && code<=90)
			{
				while(b>90)
				{
					b=b-90
					b=b+64
				}
			}
			else if(code>=97 && code<=122)
			{
				while(b>122)
				{
					b=b-122
					b=b+96
				}
			}
			encoded+=String.fromCharCode(b)
		}
		alert(encoded)
	</script>
</head>
</html>
